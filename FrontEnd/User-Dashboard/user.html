<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/user.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
      integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h1 class="logo me-2">NextHire</h1>
            <!-- <i class="bi bi-graph-up fs-3" id="graph"></i> -->
            <nav>
                <ul>
                    <li class="side"><span>üè†</span> Home</li>
                    <li class="side"><span>üë§</span> Profile</li>
                    <li class="side"><span>üîç</span> Browse Jobs</li>
                    <li class="side"><span>üìÑ</span> Applied</li>
                    <li class="side"><span>üåé</span> Discover</li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="profile-header">
                <div class="profile-info">
                    <img src="https://thumb.ac-illust.com/11/117f0a7d2b5c41239ad2456baf5c3eac_t.jpeg" alt="User Profile" class="profile-pic">
                    <h1 class="logo">Sam Mathew</h1>
                </div>
                <!-- <button class="edit-btn">Edit Profile</button> -->
                <button class="edit-btn">
                    Edit Profile<i class="bi bi-pencil-square"></i>
                  </button>
            </header>
            <section class="about-section">
                <h2 class="side">About</h2>
                <p>Tell us about yourself and let the recruiter know about you!</p>
                <!-- <button class="edit-btn">Add About</button> -->
                <button class="edit-btn" onclick="showEditor()">Add About</button>
                <div id="about-editor" class="hidden">
                    <textarea 
                    id="about-text" 
                    placeholder="Write about yourself..."
                    maxlength="250">
                    </textarea>
                    <button onclick="saveAbout()" 
                    class="save-btn">Save</button>
                </div>
                <p id="about-display"></p>
            </section>
            <section class="details-section">
                <form>
                    <label for="name">Your Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    placeholder="Enter your name"
                    disabled/>
                    
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    id="email" 
                    placeholder="Enter your email"
                    disabled/>
                    
                    <label for="mobile">Mobile No.</label>
                    <input 
                    type="text" 
                    id="mobile" 
                    placeholder="Enter mobile number"
                    disabled/>
                    
                    <label for="gender">Gender</label>
                    <input 
                    type="text" 
                    id="gender" 
                    placeholder="Enter gender"
                    disabled/>
                    
                    <label for="user-type">User Type</label>
                    <input 
                    type="text" 
                    id="user-type" 
                    placeholder="Enter user type"
                    disabled/>
                    
                    <label for="course">Course</label>
                    <input 
                    type="text" 
                    id="course" 
                    placeholder="Enter course"
                    disabled/>
                    
                    <label for="specialization">Course Specialization</label>
                    <input 
                    type="text" 
                    id="specialization" 
                    placeholder="Enter specialization"
                    disabled/>
                    
                    <label for="duration">Course Duration</label>
                    <input 
                    type="text" 
                    id="duration" 
                    placeholder="Enter duration"
                    disabled/>
                    
                    <label for="job-role">Job Role</label>
                    <input 
                    type="text" 
                    id="job-role" 
                    placeholder="Enter job role"
                    disabled/>
                    
                    <label for="location">Location</label>
                    <input 
                    type="text" 
                    id="location" 
                    placeholder="Enter location"
                    disabled/>
                    <br>
                    <!-- <form action="/upload.html"></form> -->
              <button type="button" class="save-btn">Save</button>
              <button
                type="button"
                class="next-btn"
                onclick="location.href='/upload.html'">Next
              </button>
            </form>
            </section>
        </main>
    </div>
    <script src="user.js"></script>
</body>
</html>
