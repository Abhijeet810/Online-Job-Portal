<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post a Job</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Post a Job</h2>
    <form>
      <!-- Job Details -->
      <div class="mb-3">
        <label for="jobTitle" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="jobTitle" placeholder="e.g. Senior Web Developer" required />
      </div>

      <div class="mb-3">
        <label for="jobType" class="form-label">Job Type</label>
        <select class="form-select" id="jobType" required>
          <option selected disabled>Choose job type</option>
          <option value="full-time">Full-Time</option>
          <option value="part-time">Part-Time</option>
          <option value="remote">Remote</option>
          <option value="freelance">Freelance</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" placeholder="e.g. New York, NY" required />
      </div>

      <!-- Company Details -->
      <h4 class="mt-5">Company Information</h4>

      <div class="mb-3">
        <label for="companyName" class="form-label">Company Name</label>
        <input type="text" class="form-control" id="companyName" required />
      </div>

      <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input type="url" class="form-control" id="website" placeholder="https://yourcompany.com" />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label for="description" class="form-label">Job Description</label>
        <textarea class="form-control" id="description" rows="6" required></textarea>
      </div>

      <!-- Upload Logo -->
      <div class="mb-3">
        <label for="logo" class="form-label">Company Logo</label>
        <input class="form-control" type="file" id="logo" />
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">Post Job</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
