<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap-grid.min.css"
      integrity="sha512-i1b/nzkVo97VN5WbEtaPebBG8REvjWeqNclJ6AItj7msdVcaveKrlIIByDpvjk5nwHjXkIqGZscVxOrTb9tsMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left side (Login Form) -->
        <div class="col-md-6 login-section">
          <div cla ss="login-box">
            <h2 class="brand-name text-center fw-bold" id="logo">Next Hire</h2>
            <h3 class="text-center" id="logo">Sign-up for Applicants</h3>
            <p class="text-center"id="logo">7000+ comapanies on Next Hire</p>
            <div class="d-grid gap-2 flex-row flex-sm-rowgap-50">
              <button class="btn btn-outline-lg-primary btn-light">
                <img
                  src="https://cdn-icons-png.flaticon.com/128/281/281764.png"
                  alt="Google"
                />
                Google
              </button>
            </div>
            <p class="text-center mt-2 fw-bold" id="logo">OR</p>
            <form>
              <div class="mb-3 fw-bold">Username
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter your username"
                  aria-label="text"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="mb-3 fw-bold">Phone number
                <input
                  type="tel"
                  class="form-control"
                  placeholder="123-456-7890"
                  aria-label="tel"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="mb-3 fw-bold">Email
                <input
                  type="email"
                  class="form-control"
                  placeholder="abc@example.com"
                  aria-label="Email"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="mb-3 fw-bold">Password
                <input
                  type="password"
                  class="form-control"
                  placeholder="Must be atleast 6 characters"
                  aria-label="Password"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="mb-3 fw-bold">Confirm Password
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                  aria-label="Password"
                  aria-describedby="addon-wrapping"
                />
              </div>
              <div class="d-flex justify-content-between"><p class="text-center">By signing up, you are agree to our<a href="#"  class="text-decoration-none" id="tac"> Terms and Condition</a></p>  
              </div>
              <button type="submit" class="btn btn-outline-light  w-100 mt-3" id="Signup">
                <a class="nav-link" href="../Home Page/home.html">Sign up</a>
              </button>
              <p class="text-center fw-bold mt-2">Already Registered? <a href="#" class="text-decoration-none" id="tac"> Log in</a></p>
            </form>
          </div>
        </div>

        <!-- Right side (Illustration & Text) -->
        <div class="col-md-6 d-none d-md-block" id="right-prof">
          <h3 class="text-center text-light mt-4 fw-bold">Build Your Network</h3>
          <div class="img-fluid">
            <img
              src="https://cdn.pixabay.com/photo/2024/12/11/09/04/hiring-9259870_1280.png"
              alt="Dashboard"
              class="img-stretch w-100 h-100 mt-5"
            />
            <h4 class="text-center text-light mt-4">
              Connect with every application.
            </h4>
            <h5
              class="text-center text-light mt-4"
              style="--bs-text-opacity: 0.8"
            >
              Find Your Dream Job
          </h5>
          </div>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
